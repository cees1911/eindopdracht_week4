<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Hangman</title>

    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>

    <div class= "heading">
      <h1>Play Hangman "the Game"</h1>
      <p class = "subheading">[no people will actually be harmed during this game]</p>
    </div>

    <div class="wrapper">
        <div class="guessWord">
          <input class = "inputLetter" type="text" placeholder="Guess a letter" maxlength="1" /><br>
          <button class="guess">Guess</button>
        </div>  
    

        <div class="displayWord">      
          <h2>Current word:</h2>
          <div class="the_word">_ _ _ _ _</div>  
        </div>

        <div class ="displayLives">
          <p class="lives">You have<br> <span></span> <br>lives remaining</p>
        </div>

        <div class = "incorrectly">
          <h2>Incorrectly guessed letters:</h2>
        <div class="guessed_letters"></div>
        </div>

       <div class="win">
          <h2>You won!</h2>
          <iframe src="https://giphy.com/embed/3osBLvjIURI5MMvCO4" 
          width="200" height="200" frameBorder="0" class="giphy-embed" allowFullScreen>
          </iframe><p><a href="https://giphy.com/gifs/party-celebration-whoop-3osBLvjIURI5MMvCO4" target="_blank">via GIPHY</a></p>
         <!--<img src="win.gif" />-->
        </div>

        <div class="lose">
          <h2>You lost..</h2>
          <div class = "lostWord">
            <p>The chosen word was: <span></span></p>
          </div>
          <iframe src="https://giphy.com/embed/4Wk3vMYcipa0"
          width="200" height="200" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p>
          <a href="https://giphy.com/gifs/girl-rain-4Wk3vMYcipa0"target="_blank">via GIPHY</a></p>
          <!--<img src="lose.gif" />-->           
        </div>
              
        <button class="restart">Restart</button>
      
      
      
        

  </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
