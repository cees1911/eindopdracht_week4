<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Hangman</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

  <div class="heading">
    <h1>Play Hangman "the Game"</h1>

  </div>
  <div class="subheading">[no people will actually be harmed during this game]</div>
  <div class="wrapper">



    <div class="displayWord">
      <h2>Current word:</h2>
      <div class="the_word">_ _ _ _ _</div>
    </div>

    <div class="guessWord">
      <input class="inputLetter" type="text" placeholder="Guess a letter" maxlength="1" /><br>
      <button class="guess">Guess</button> <button class="restartButton">Restart</button>
    </div>

    <div class="displayLives">
      <p class="lives">You have <span class="remainingLives"></span> <br>lives remaining</p>
    </div>

    <div class="incorrectly">
      <h2>Incorrectly guessed letters:</h2>
      <div class="guessed_letters"></div>
    </div>

    <div class="win">
      <h2>You won!</h2>
      <iframe src="https://giphy.com/embed/3osBLvjIURI5MMvCO4" width="200" height="200" frameBorder="0"
        class="giphy-embed" allowFullScreen>
      </iframe>
      <a href="https://giphy.com/gifs/party-celebration-whoop-3osBLvjIURI5MMvCO4" target="_blank">via GIPHY</a>
      <!--<img src="win.gif" />-->
    </div>

    <div class="lose">
      <h2>You lost..</h2>
      <div class="lostWord">
        <p>The chosen word was: <span></span></p>
      </div>
      <iframe src="https://giphy.com/embed/4Wk3vMYcipa0" width="200" height="200" frameBorder="0" class="giphy-embed"
        allowFullScreen></iframe>      
        <a href="https://giphy.com/gifs/girl-rain-4Wk3vMYcipa0" target="_blank">via GIPHY</a>
      <!--<img src="lose.gif" />-->
    </div>
  </div>


  <div class="hangout-man">
    <img class="beurt1" src="beurt1.png"><img class="beurt2" src="beurt2.png"><img class="beurt3" src="beurt3.png"><img
      class="beurt4" src="beurt4.png"><img class="beurt5 restart" src="beurt5.png">
  </div>




  <script type="text/javascript" src="script.js"></script>
</body>

</html>
